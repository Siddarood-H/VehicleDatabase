<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle Details</title>
    <style>
        /* body {
            margin: 0px;
            background-color: silver;
        } */
        body{
            /* background-color: rgb(112, 111, 111); */
            background-image: url("./CarHomePage.png");
            background-repeat: no-repeat;
            background-size: cover;
            background-position: left;
        }
        .main{
            background-color: rgba(145, 193, 241, 0.747);
            width: 50vw;
            margin: 0px auto;
            border-radius: 10px;
        }
        p {
            text-align: center;
            color: white;
            background-color: rgb(66, 58, 58);
            height: 50px;
            padding: 15px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        h1 {
            color: white;
            margin: auto auto;
            font-family: sans-serif;
        }
        h3 {
            padding-top: 5px;
            margin: 10px 15px;
            color: blue;
        }
        #page>form {
            text-align: center;
        }
        input {
            height: 30px;
            width: 200px;
            border: none;
            border-radius: 5px;
            margin: 7px;
            outline: none;
        }
        #btn1 {
            margin: 10px;
            height: 40px;
            width: 150px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            color: white;
            background-color: green;
        }
        #btn1:hover {
            color: green;
            background-color: white;
            border: 1.4px solid green;
            transition: 1s;
        }
        #btn2 {
            height: 30px;
            border: 1.3px solid white;
            border-radius: 5px;
            color: white;
            background-color: rgb(170, 62, 62);
            margin: 20px 0px 20px 20px;
        }
        #btn2:hover {
            color: red;
            border: 1.3px solid red;
            background-color: white;
            transition: 1s;
        }
        #details {
            height: 210px;
            width: 410px;
            margin: 5px auto;
            border-radius: 8px;
            /* background-color: rgb(251, 154, 137); */
            background-color: rgb(255, 255, 255);
        }
        #details li {
            margin: 4px;
        }
        #details span {
            color: blue;
        }
        .dts {
            display: flex;
            justify-content: space-between;
            /* background-color: brown; */
        }
        .dt2 img {
            height: 138px;
            width: 230px;
            margin: 0px;
            margin-right: 10px;
            border-radius: 5px;
            /* background-color: aqua; */
        }
        .nav-bar {
            height: 75px;
            margin: 0px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            background-color: darkslategrey;
            display: flex;
        }
        h2 {
            color: blue;
            font-family: sans-serif;
        }
        #hd4{
            color: red;
            margin: 20px;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>

    <div class="main">
        <div id="page">
            <div class="nav-bar">
                <form action="./MainVehicle.html">
                    <button id="btn2">Go Back</button>
                </form>
                <h1>Add Vehicle Details</h1>
            </div>
            <h2 style="text-align: center; ">Enter Details</h2>
            <hr>
            <form action="">
                <span>*</span> Name : <input type="text" id="name" placeholder="Enter Vehicle Name" required> <br>
                Model : <input type="text" id="model" placeholder="Enter Vehicle Model" > <br>
                Color : <input type="text" id="color" placeholder="Enter Vehicle Color" > <br>
                Price : <input type="tel" id="price" placeholder="Enter Vehicle Price" > <br>
                Image : <input type="text" id="image" placeholder="Enter Image Address" > <br>
                <input type="submit" id="btn1" onclick="save()" value="Add Deatails"></input>
            </form>
    
            <hr>
            <h4 id="hd4"></h4>
        </div>
        <p>Vehicle DataBase <br> This website is designed with Kotresh <br>
            © 2023 - 2023 kotresh.com, Inc</p>
    </div>


    <script>

        let name = localStorage.getItem("name");
        let model = localStorage.getItem("model");
        let color = localStorage.getItem("color");
        let price = localStorage.getItem("price");
        let image = localStorage.getItem("image");

        function save() {
            let val = document.getElementById("name").value;
            let val2 = document.getElementById("model").value;
            let val3 = document.getElementById("color").value;
            let val4 = document.getElementById("price").value;
            let val5 = document.getElementById("image").value;

            localStorage.setItem("name", val);
            localStorage.setItem("model", val2);
            localStorage.setItem("color", val3);
            localStorage.setItem("price", val4);
            localStorage.setItem("image", val5);
        }

if (name!=null && model!=null && color!=null) {
            
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
            "vName": name,
            "vModel": model,
            "vColor": color,
            "vPrice": price,
            "vImage": image
        });

        var requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: raw,
            redirect: 'follow'
        };

    fetch("http://localhost:8080/addVehicle", requestOptions)
    .then(response => {
        return response.json()
    })
    .then(result => {
        console.log(result);

        document.getElementById("page").insertAdjacentHTML("beforeend", `
            <div id="details" onload="get()">
                <h3>Data Added Successfully..!!</h3>
                <hr>
                <div class="dts">
                    <div class="dt1">
                        <ul>
                            <li>Id <span>: ${result.vId}</span></li>
                            <li>Name <span>: ${result.vName}</span></li>
                            <li>Model <span>: ${result.vModel}</span></li>
                            <li>Color <span>: ${result.vColor}</span></li>
                            <li>Price <span>: ${result.vPrice}</span></li>
                        </ul>
                    </div>
                    <div class="dt2">
                        <a href="${result.vImage}"><img src="${result.vImage}" alt="Not Available"></a>
                    </div>
                </div>
            </div>
            `
        );
        // document.getElementById("page").insertAdjacentHTML("beforeend", `
        // <hr><p>Vehicle DataBase <br> This website is designed with Kotresh <br>
        //     © 2023 - 2023 kotresh.com, Inc</p>
        // `);
    })
    .catch(error => console.log('error', error));

}else{
    document.getElementById("hd4").innerText = "Enter Deatails...!!"
}
localStorage.clear();
    // localStorage.removeItem(name);
    </script>

</body>
</html>
