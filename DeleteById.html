            margin: 4px;

            display: flex;

<body >

    <div class="main">
        <div id="page">
            <div class="nav-bar">
                <form action="./MainVehicle.html">
                    <button id="btn2">Go Back</button>
                </form> 
                <h1>Delete Details By Id</h1>
            </div>
            <h2 style="text-align: center; ">Enter Details</h2> <hr>
            <form action="">
                <span>*</span><input type="tel" id="input" placeholder="Enter Vehicle Id" pattern="[0-9]{1,3}" required> <br>
                <button id="btn1" onclick="save()"> Delete </button>
            </form>
            <hr>
    
        </div>
        <div id="hd4"></div>
        <hr><p>Vehicle DataBase <br> This website is designed with Kotresh <br>
            Â© 2023 - 2023 kotresh.com, Inc</p>
    </div>

<script>
    
    let id = localStorage.getItem("id");
    function save() {
        let val = document.getElementById("input").value;
        localStorage.setItem("id", val);
    }

if (id!=null) {
    var myHeaders = new Headers();
    myHeaders.append("vId", id);
    var requestOptions = {
    method: 'DELETE',
    headers: myHeaders,
    redirect: 'follow'
    };

    fetch("http://localhost:8080/deleteById", requestOptions)
    .then(response => {
        if (response.ok) {
            console.log("HTTP Request Successful....!!");
        } else {
            console.log("HTTP Request Unsuccessful....!!");
        }
        return response.json()
    })
    .then(result => {
        console.log(result);

        document.getElementById("page").insertAdjacentHTML("beforeend", `
            <div id="details" onload="get()">
                <h3>This Data Deleted Successfully...!!</h3>
                <hr>
                <div class="dts">
                    <div class="dt1">
                        <ul>
                            <li>Id <span>: ${result.vId}</span></li>
                            <li>Name <span>: ${result.vName}</span></li>
                            <li>Model <span>: ${result.vModel}</span></li>
                            <li>Color <span>: ${result.vColor}</span></li>
                            <li>Price <span>: ${result.vPrice}</span></li>
                        </ul>
                    </div>
                    <div class="dt2">
                        <a href="${result.vImage}"><img src="${result.vImage}" alt="Not Available"></a>
                    </div>
                </div>
            </div>
            `
        );
    })
    .catch(error => console.log('error', error));

} else {
    document.getElementById("hd4").innerText = "Enter Deatails...!!"
}
localStorage.clear();

</script>

</body>
</html>
